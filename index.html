<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Naive Bayes Classifier</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</head>
<body ng-app="Classifier" ng-controller="ClassifierCtrl">
<div class="container">
  <div class="row dataset">
    <div class="choice">
      <button class="btn" ng-click="load_dataset(1)">Data-set #1</button>
      <button class="btn" ng-click="load_dataset(2)">Data-set #2</button>
    </div>
  </div>
  <div class="row">

    <div class="train col-md-6">
      <h1>Train data</h1>
      <textarea ng-model="input.train" class="data form-control" rows="10"></textarea>

      <h1>Train stats</h1>
      <table class="result table">
        <thead>
          <tr><th>Class</th><th>Samples</th><th>Words</th><!--<th>Frequent</th>--></tr>
        </thead>
        <tbody>
          <tr ng-repeat="klass in data.classes">
            <td>{{klass.name}}</td><td>{{klass.sample_count}}</td><td>{{klass.word_count}}</td>
            <!--<td>
              <span ng-repeat="frequent in klass.frequents">
                [{{frequent.word}}:{{frequent.count}}]
              </span>
            </td>-->
          </tr>
        </tbody>
        <tfoot>
          <tr><th>Total</th><td>{{data.total_samples}}</td><td>{{data.total_words}}</td></tr>
        </tfoot>
      </table>
    </div>

    <div class="test col-md-6">
      <h1>Test data</h1>
      <textarea class="data form-control" ng-model="input.test" rows="10"></textarea>

      <h1>Test stats</h1>
      <table class="result table">
        <thead>
          <tr>
            <!--<th>Actual Class</th>-->
            <th>Correctly classified</th><th>Misclassified</th><th>Ratio</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <!--<th>Total</th>--><td>{{data.success.match}}</td>
            <td>{{data.success.mismatch}}</td><td>{{data.success.ratio}}%</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
</body>
</html>
